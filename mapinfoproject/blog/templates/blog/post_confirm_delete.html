{% extends "base.html" %}
{% load static %}

{% block title %}삭제 확인{% endblock %}

{% block extra_css %}

<link rel="stylesheet" href="{% static 'webapp/css/about.css' %}">
<link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
{% endblock %}

{% block content %}

<div class="sections-container">
  <!-- ▶ Hero Section -->
  <section class="section hero">
    <div class="hero-content">
      <h1>에스피개발 주식회사</h1>
      <p class="subtitle" style="font-style: italic;">Special Partner.</p>
    </div>
  </section>
</div>


<section class="section-content">
  <div class="container form-wrap">
    <h1 class="section-title">게시글 삭제</h1>
    <p>정말로 <strong>{{ object.title }}</strong> 글을 삭제하시겠습니까?</p>

    <form method="post" class="form">
      {% csrf_token %}
      <div class="form-actions">
        <button type="submit" class="btn btn-danger">삭제</button>
        <a href="{{ object.get_absolute_url }}" class="btn">취소</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
